<style>
/* style.css */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #fff; }

/* [상단바] 카카오 다크 네이비 스타일 */
/* 상단바 기본 설정 수정 */
#kakaoHead {
    position: fixed; top: 0; left: 0; width: 100%; height: 60px;
    background-color: #0c193a;
    display: flex; 
    align-items: center; 
    justify-content: space-between; /* 로고와 버튼을 양 끝으로 배치 */
    padding: 0 25px; 
    z-index: 1000;
}

/* 로그아웃 버튼 디자인 */
.btn_logout {
    text-decoration: none;
    color: #bdc3d1; /* 기본 글자색 (연회색) */
    font-size: 14px;
    padding: 6px 12px;
    border: 1px solid #3d4b6a; /* 버튼 테두리 */
    border-radius: 4px;
    transition: 0.2s;
}

.btn_logout:hover {
    color: #fff;
    background-color: #1e2a4a;
    border-color: #fff;
}
.tit_logo { font-size: 18px; font-weight: bold; color: #fff; margin-right: 50px; }
.list_gnb { display: flex; gap: 30px; list-style: none; }
.list_gnb a { text-decoration: none; color: #bdc3d1; font-size: 14px; }
.list_gnb a:hover { color: #fff; }

/* [레이아웃 설정] */
.wrapper { display: flex; padding-top: 60px; }

/* [사이드바] 좌측 고정 */
.menu_side {
    width: 260px; height: calc(100vh - 60px);
    background-color: #fff; border-right: 1px solid #e2e5e8;
    position: fixed; overflow-y: auto; padding: 20px 0;
}
.menu_group { padding: 20px 25px 10px; font-size: 15px; color: #999; font-weight: bold; }
.list_menu { list-style: none; }
.list_menu li { padding: 12px 25px; font-size: 19px; color: #555; cursor: pointer; }
.list_menu li:hover { background-color: #f8f9fa; color: #000; }
.list_menu li.active { background-color: #f8f9fa; color: #000; font-weight: bold; border-right: 3px solid #0c193a; }

/* [본문] 사이드바 너비만큼 왼쪽 마진 필수 */
#main-container {
    margin-left: 260px; 
    flex: 1;
    padding: 40px;
}
</style>

 position: relative;
