<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 답변</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header th:replace="~{manage/common_layout :: header}"></header>

<div class="wrapper">
    <aside th:replace="~{manage/common_layout :: sidebar}"></aside>

    <div id="main-container">

        <h2>1:1 문의 상세</h2>

        <!-- 문의 정보 -->
        <table class="detail-table">
            <tr>
                <th>제목</th>
                <td th:text="${detail.askTitle}"></td>
            </tr>
            <tr>
                <th>사용자</th>
                <td th:text="${detail.userId}"></td>
            </tr>
            <tr>
                <th>문의일</th>
                <td th:text="${#dates.format(detail.askDate,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            <tr>
                <th>문의내용</th>
                <td>
                    <pre th:text="${detail.askText}"></pre>
                </td>
            </tr>
        </table>

        <hr>

        <!-- 답변 -->
        <form th:action="@{/manage/ask/answer}" method="post">
            <input type="hidden" name="askNum" th:value="${detail.askNum}">

            <h3>관리자 답변</h3>

            <textarea name="answerText"
                      rows="6"
                      th:readonly="${detail.answerText != null}"
                      th:text="${detail.answerText}"
                      placeholder="답변을 입력하세요"></textarea>

            <div style="margin-top:15px;">
                <button type="submit"
                        th:if="${detail.answerText == null}"
                        class="btn_action btn_save">
                    답변 등록
                </button>

                <a th:href="@{/manage/ask/list}"
                   class="btn_action btn_cancel">
                    목록으로
                </a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
