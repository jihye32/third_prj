<script>
function getPastDates(days) {
    const dates = [];
    const today = new Date();

    for (let i = days - 1; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(today.getDate() - i);

        // YYYY-MM-DD
        dates.push(d.toISOString().slice(0, 10));
    }

    return dates;
}

</script>
  

<script th:inline="javascript">
const uploadServer = /*[[${uploadList}]]*/ []; 
const soldServer = /*[[${soldList}]]*/ [];

/* 2. 15일치 날짜 리스트 만들기 (기존 함수 활용) */
const labels = getPastDates(15); 

const productRegisterData = labels.map(date => {
    // === 대신 includes를 써서 날짜가 포함되는지 확인합니다.
    const found = uploadServer.find(d => {
        const dbDate = String(d.DAY || d.day || "");
        return dbDate.includes(date); 
    });
    return found ? (found.CNT || found.cnt) : 0;
});

const productSalesData = labels.map(date => {
    const found = soldServer.find(d => {
        const dbDate = String(d.DAY || d.day || "");
        return dbDate.includes(date);
    });
    return found ? (found.CNT || found.cnt) : 0;
});

const ctx = document.getElementById('lineChart');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels, // YYYY-MM-DD 형태의 15일치 날짜
        datasets: [
            {
                label: '상품 등록 수',
                data: productRegisterData, // 매칭된 15개 숫자 배열
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false
            },
            {
                label: '상품 판매 수',
                data: productSalesData, // 매칭된 15개 숫자 배열
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false
            }
        ]
    }
});
</script>
