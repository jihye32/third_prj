<script>
function getPastDates(days) {
    const dates = [];
    const today = new Date();

    for (let i = days - 1; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(today.getDate() - i);

        // YYYY-MM-DD
        dates.push(d.toISOString().slice(0, 10));
    }

    return dates;
}

</script>
