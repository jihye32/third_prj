<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쌍용장터 관리자센터 - 물품관리 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager_product_detail.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <header id="kakaoHead">
        <div class="tit_logo">쌍용장터 관리자센터</div>
        <div class="util_menu">
            <a href="/logout" class="btn_logout">로그아웃</a>
        </div>
    </header>

    <div class="wrapper">
        <aside class="menu_side">
            <div class="menu_group">관리자 메뉴</div>
            <ul class="list_menu">
                <li>대시보드</li>
                <li class="active">물품관리</li>
                <li>회원관리</li>
                <li>고객센터관리</li>
                <li>신고관리</li>
                <li>매출관리</li>
                <li>이벤트관리</li>
            </ul>
        </aside>

        <main id="main-container">
            <div class="detail-wrapper">
                
                <div class="mgmt-header">
                    <div class="mgmt-title">물품관리</div>
                    <div class="mgmt-actions">
                        <button class="btn-delete">상품 삭제</button>
                        <select class="select-reason">
                            <option>상품 삭제 사유 선택</option>
                            <option>사기로 의심됨</option>
                            <option>부적절한 물품</option>
                            <option>현금 외 거래 유도</option>
                        </select>
                    </div>
                </div>

                <div class="product-info-grid">
                    <div class="image-area">
                        <div class="status-badge">
                            <select class="form-select form-select-sm">
                                <option>판매중</option>
                                <option selected>예약중</option>
                                <option>배송중</option>
                                <option>판매완료</option>
                            </select>
                        </div>
                        <img src="https://via.placeholder.com/500" class="main-img" alt="상품 이미지">
                        <div class="img-dots">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>

                    <div class="info-area">
                        <h2 class="p-name">모아빈 분홍가디건</h2>
                        <div class="p-price">43,000 <span>원</span></div>
                        <div class="p-meta">
                            <span>❤️ 7</span> <span>👁️ 190</span> <span>🕒 25분 전</span>
                        </div>
                        <ul class="p-detail-list">
                            <li><span class="label">· 상품상태</span> <span class="val">새 상품</span></li>
                            <li><span class="label">· 직거래지역</span> <span class="val">서울특별시 강서구 화곡제8동</span></li>
                        </ul>
                    </div>
                </div>

                <div class="row mt-5 pt-4 border-top">
                    <div class="col-lg-8">
                        <h3 class="section-tit">상품정보</h3>
                        <div class="section-content">
                            밖에서 착용X<br>
                            채팅주세요 ㅎㅎ<br>
                            저는 키가 커서 기장이 좀 짧아 판매합니다ㅎ
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="store-card">
                            <h3 class="section-tit mb-3">상점정보</h3>
                            <div class="d-flex align-items-center gap-3 mb-4">
                                <div class="store-profile"></div>
                                <div>
                                    <div class="fw-bold">봄봄좋아</div>
                                    <div class="text-muted small">상품 21</div>
                                </div>
                            </div>
                            <button class="btn-list" onclick="location.href='product_main'">목록으로</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
