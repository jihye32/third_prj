<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쌍용장터 관리자센터 - 물품상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager_product_detail.css}">
</head>
<body>
    <header id="kakaoHead">
        <div class="tit_logo">쌍용장터 관리자센터</div>
        <div class="util_menu">
            <a th:href="@{/logout}" class="btn_logout">로그아웃</a>
        </div>
    </header>

    <div class="wrapper">
        <aside class="menu_side">
            <div class="menu_group">관리자 메뉴</div>
            <ul class="list_menu">
                <li>대시보드</li>
                <li class="active"><a th:href="@{/manage/product/product_main}">물품관리</a></li>
                <li><a th:href="@{/manage/member/member_main}">회원관리</a></li>
                <li>고객센터관리</li>
                <li>신고관리</li>
                <li>매출관리</li>
                <li>이벤트관리</li>
            </ul>
        </aside>

        <main id="main-container">
            <div class="detail-inner-wrap">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div style="background:#f4f6f8; padding: 6px 16px; border-radius: 4px; font-weight: bold; font-size:15px;">물품관리</div>
                    <div class="d-flex align-items-stretch">
                        <button class="btn-del-red" onclick="deleteProduct()">상품 삭제</button>
                        <select class="form-select sel-del-reason" id="deleteReason">
                            <option value="" selected>상품 삭제 사유</option>
                            <option value="1">사기로 의심됨</option>
                            <option value="2">부적절한 물품</option>
                            <option value="3">검색 노출 조작 및 도배</option>
                            <option value="4">현금 외 거래 유도</option>
                            <option value="5">기타 사유</option>
                        </select>
                    </div>
                </div>

                <div class="top-layout">
                    <div class="img-fixed-box">
                        <div class="img-status-overlay" th:if="${product?.status_code == 2 or product?.status_code == 3}">
                            <span th:if="${product?.status_code == 2}">예약중</span>
                            <span th:if="${product?.status_code == 3}">판매완료</span>
                        </div>
                        
                        <img th:src="${product?.thumbnail != null ? '/upload/' + product.thumbnail : '/images/placeholder.png'}" alt="상품이미지">
                    </div>

                    <div class="info-box">
                        <h2 class="fw-bold" style="font-size:30px;" th:text="${product?.title}">상품 제목</h2>
                        <div class="price-val">
                            <span th:text="${product != null ? #numbers.formatInteger(product.price, 3, 'COMMA') : '0'}">0</span>원
                        </div>
                        <div class="stats-row">
                            <span><i class="bi bi-heart"></i> 7</span>
                            <span><i class="bi bi-eye"></i> 190</span>
                            <span><i class="bi bi-clock"></i> 25분 전</span>
                        </div>
                        <table class="detail-table">
                            <tr><th>· 상품상태</th><td th:text="${product?.product_status}">판매상태</td></tr>
                            <tr><th>· 직거래지역</th><td th:text="${product?.addr ?: '지역 정보 없음'}">서울특별시 강서구</td></tr>
                        </table>
                    </div>
                </div>

                <div class="bottom-layout">
                    <div class="content-col">
                        <div class="section-head">상품정보</div>
                        <div class="desc-content" th:text="${product?.description}">상품 상세 내용</div>
                        
                        <div class="icon-bar">
                            <div class="icon-item"><i class="bi bi-geo-alt"></i><span class="label">직거래지역</span><span class="val" th:text="${product?.addr ?: '-'}">-</span></div>
                            <div class="icon-item"><i class="bi bi-list-task"></i><span class="label">카테고리</span><span class="val">의류 > 아우터</span></div>
                            <div class="icon-item"><i class="bi bi-tag"></i><span class="label">상품태그</span><span class="val">#관리자화면 #물품정보</span></div>
                        </div>
                    </div>

                    <div class="shop-col">
                        <div class="section-head" style="margin-bottom:25px;">상점정보</div>
                        <div class="d-flex align-items-center">
                            <div class="bg-light rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px; border: 1px solid #eee;">
                                <i class="bi bi-shop fs-4 text-secondary"></i>
                            </div>
                            <div>
                                <div class="fw-bold fs-6" th:text="${product?.store_name}">상점명</div>
                                <div class="text-muted small">상품 21</div>
                            </div>
                        </div>
                        <button class="btn-list-navy" th:onclick="|location.href='/manage/product/product_main'|">목록으로</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
