<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>쌍용장터 관리자센터 - 물품관리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/manager_product.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
.page-item.active .page-link { background-color: #000 !important; border-color: #000 !important; color: #fff !important; }
.page-link { color: #333; }
.categoryMenu:hover .subMenu { display: block; }
</style>
</head>
<body>
	<header id="kakaoHead">
		<div class="tit_logo">쌍용장터 관리자센터</div>
		<div class="util_menu">
			<a th:href="@{/logout}" class="btn_logout">로그아웃</a>
		</div>
	</header>

	<div class="wrapper">
		<aside class="menu_side">
			<div class="menu_group">관리자 메뉴</div>
			<ul class="list_menu">
				<li>대시보드</li>
				<li class="active">물품관리</li>
				<li><a th:href="@{/manage/member/member_main}">회원관리 </a></li>
				<li>고객센터관리</li>
				<li>신고관리</li>
				<li>매출관리</li>
				<li>이벤트관리</li>
			</ul>
		</aside>

		<main id="main-container">
			<div class="container-fluid mt-3">
				<h2 class="h4 mb-3 fw-bold">물품관리</h2>

				<div class="search-bar-wrap mb-4">
					<div class="search-input-box">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                             stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" 
                             class="search-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
						<input type="text" class="search-input" th:value="${param.keyword}" placeholder="관리할 상품 검색">
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center mb-4">
					<div class="categoryMenu">
						<div id="categoryBtn" style="display: flex; background-color: #000; color: #fff; height: 44px; padding: 0 16px; border-radius: 6px; align-items: center; gap: 8px; cursor: pointer;">
							<svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" height="1.2em" width="1.2em">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                            </svg>
							<span>카테고리</span>
						</div>
						<div class="subMenu">
							<ul class="py-2 text-sm" style="list-style: none; padding: 0; margin: 0;">
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(0)">전체보기</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(1)">전자기기</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(2)">패션/의류</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(3)">잡화</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(4)">취미/게임</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(5)">뷰티</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(6)">리빙/생활</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(7)">스포츠</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(8)">티켓/쿠폰</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(9)">레저/여행</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);" onclick="changeCategory(10)">가전제품</a></li>
							</ul>
						</div>
					</div>

					<div class="sort-buttons d-flex align-items-center">
						<button type="button" class="btn-sort" th:classappend="${param.sort == null or param.sort[0] == 'recommend' ? 'active' : ''}" onclick="sortItems('recommend')">추천순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort" th:classappend="${param.sort != null and param.sort[0] == 'latest' ? 'active' : ''}" onclick="sortItems('latest')">최신순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort" th:classappend="${param.sort != null and param.sort[0] == 'lowPrice' ? 'active' : ''}" onclick="sortItems('lowPrice')">낮은가격순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort" th:classappend="${param.sort != null and param.sort[0] == 'highPrice' ? 'active' : ''}" onclick="sortItems('highPrice')">높은가격순</button>
					</div>
				</div>

				<div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
					<div class="col" th:each="p : ${productList}">
						<div class="card h-100 shadow-sm border-0" th:onclick="|location.href='/manage/product/product_detail?product_num=${p.product_num}'|" style="cursor:pointer">
							<div class="card-img-wrap">
								<img th:src="${p.thumbnail != null and p.thumbnail != '' ? '/images/thumbnail/' + p.thumbnail : '/images/product_detail/default.jpg'}" class="card-img-top" onerror="this.src='/images/product_detail/default.jpg';">
								<div class="status-overlay" th:if="${p.status_code == 2 or p.status_code == 3}">
									<span th:if="${p.status_code == 2}">예약중</span>
									<span th:if="${p.status_code == 3}">판매완료</span>
								</div>
							</div>
							<div class="card-body">
								<h5 class="card-title h6 text-truncate" th:text="${p.title}">상품명</h5>
								<p class="card-text fw-bold" th:text="${#numbers.formatInteger(p.price, 3, 'COMMA') + '원'}"></p>
								<div class="text-muted" style="font-size: 11px;">
									<span th:text="${p.addr}">지역</span> | <span th:text="${#dates.format(p.input_date, 'MM-dd')}">날짜</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:if="${pagination != null}" th:utext="${pagination}" class="mt-5 d-flex justify-content-center"></div>
			</div>
		</main>
	</div>

	<script th:inline="javascript">
		function changeCategory(catCode) {
			const urlParams = new URLSearchParams(window.location.search);
			if(catCode === 0) {
				urlParams.delete('category_code');
			} else {
				urlParams.set('category_code', catCode);
			}
			urlParams.set('currentPage', '1');
			location.href = window.location.pathname + '?' + urlParams.toString();
		}

		$('.search-input').on('keypress', function(e) {
			if (e.which == 13) {
				const urlParams = new URLSearchParams(window.location.search);
				urlParams.set('keyword', $(this).val());
				urlParams.set('currentPage', '1');
				location.href = window.location.pathname + '?' + urlParams.toString();
			}
		});

		function sortItems(type) {
			const urlParams = new URLSearchParams(window.location.search);
			urlParams.set('sort', type);
			urlParams.set('currentPage', '1');
			location.href = window.location.pathname + '?' + urlParams.toString();
		}
	</script>
</body>
</html>
