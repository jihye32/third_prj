<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>쌍용장터 관리자센터 - 물품관리</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/manager_product.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
</style>
</head>
<body>
	<header th:replace="~{manage/common_layout :: header}"></header>

	<div class="wrapper">
		<aside th:replace="~{manage/common_layout :: sidebar}"></aside>

		<div id="main-container">
			<div class="mt-3">
				<h2 class="h4 mb-3 fw-bold">물품관리</h2>

				<div class="search-bar-wrap mb-4">
					<div class="search-input-box">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
							class="search-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
						<input type="text" class="search-input"
							th:value="${param.keyword}" placeholder="관리할 상품 검색">
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center mb-4">
					<div class="categoryMenu">
						<div id="categoryBtn"
							style="display: flex; background-color: #000; color: #fff; height: 44px; padding: 0 16px; border-radius: 6px; align-items: center; gap: 8px; cursor: pointer;">
							<svg stroke="currentColor" fill="currentColor" stroke-width="0"
								viewBox="0 0 20 20" height="1.2em" width="1.2em">
                                <path fill-rule="evenodd"
									d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
									clip-rule="evenodd"></path>
                            </svg>
							<span>카테고리</span>
						</div>
						<div class="subMenu">
							<ul class="py-2 text-sm"
								style="list-style: none; padding: 0; margin: 0;">
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(0)">전체보기</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(1)">전자기기</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(2)">패션/의류</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(3)">잡화</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(4)">취미/게임</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(5)">뷰티</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(6)">리빙/생활</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(7)">스포츠</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(8)">티켓/쿠폰</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(9)">레저/여행</a></li>
								<li><a class="nav-link-custom" href="javascript:void(0);"
									onclick="changeCategory(10)">가전제품</a></li>
							</ul>
						</div>
					</div>

					<div class="sort-buttons d-flex align-items-center">
						<button type="button" class="btn-sort"
							th:classappend="${param.sort == null or param.sort[0] == 'recommend' ? 'active' : ''}"
							onclick="sortItems('recommend')">추천순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort"
							th:classappend="${param.sort != null and param.sort[0] == 'latest' ? 'active' : ''}"
							onclick="sortItems('latest')">최신순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort"
							th:classappend="${param.sort != null and param.sort[0] == 'lowPrice' ? 'active' : ''}"
							onclick="sortItems('lowPrice')">낮은가격순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort"
							th:classappend="${param.sort != null and param.sort[0] == 'highPrice' ? 'active' : ''}"
							onclick="sortItems('highPrice')">높은가격순</button>
					</div>
				</div>

				<div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4"
					th:if="${not #lists.isEmpty(productList)}">
					<div class="col" th:each="p : ${productList}">
						<div class="card h-100 shadow-sm border-0"
							th:classappend="${p.delete_flag == 'Y'} ? 'is-deleted' : ''"
							th:onclick="${p.delete_flag == 'N'} ? |location.href='/manage/product/product_detail?product_num=${p.product_num}'| : ''"
							th:style="${p.delete_flag == 'N'} ? 'cursor:pointer' : 'cursor:default'">

							<div class="card-img-wrap">
								<img
									th:src="${p.thumbnail != null and p.thumbnail != '' ? '/images/thumbnail/' + p.thumbnail : '/images/thumbnail/default.jpg'}"
									class="card-img-top"
									th:classappend="${p.delete_flag == 'Y'} ? 'gray-img' : ''"
									onerror="this.src='/images/thumbnail/default.jpg';">

								<div class="deleted-overlay" th:if="${p.delete_flag == 'Y'}">
									<div class="overlay-content">
										<i class="bi bi-x-circle-fill"></i> <br> <span>삭제된
											상품</span>
									</div>
								</div>

								<div class="status-overlay"
									th:if="${p.delete_flag == 'N' and (p.status_code == 2 or p.status_code == 3)}">
									<span th:if="${p.status_code == 2}">예약중</span> <span
										th:if="${p.status_code == 3}">판매완료</span>
								</div>
							</div>

							<div class="card-body">
								<h5 class="card-title h6 text-truncate" th:text="${p.title}">상품명</h5>
								<p class="card-text fw-bold"
									th:text="${#numbers.formatInteger(p.price, 3, 'COMMA') + '원'}"></p>
								<div class="card-info text-muted">
									<span class="info-addr" th:text="${p.addr}">지역</span> | <span
										class="info-date"
										th:text="${p.input_date != null ? #dates.format(p.input_date, 'yyyy년 MM월 dd일') : ''}">날짜</span>
									|
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="empty-result-box" th:if="${#lists.isEmpty(productList)}">
					<i class="bi bi-search"></i>
					<p>조건에 맞는 상품이 존재하지 않습니다.</p>
					<button class="btn-reset-search"
						onclick="location.href='/manage/product/product_main'">전체
						상품 보기</button>
				</div>

				<div
					th:if="${pagination != null and not #lists.isEmpty(productList)}"
					th:utext="${pagination}" class="mt-5 d-flex justify-content-center"></div>
			</div>
		</div>
	</div>

	<script th:inline="javascript">
        $(document).ready(function() {
            // ✅ 사이드바 자동 활성화 로직
            const currentPath = window.location.pathname;
            $('.menu_side a').each(function() {
                if (currentPath.indexOf($(this).attr('href')) !== -1) {
                    $(this).closest('.menu_item').addClass('active');
                }
            });
            if (currentPath.includes('/manage/product')) {
                $('a[href*="product"]').closest('.menu_item').addClass('active');
            }

            // 카테고리 토글
            $('#categoryBtn').on('click', function(e) {
                e.stopPropagation();
                $('.subMenu').stop().fadeToggle(150);
            });
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.categoryMenu').length) {
                    $('.subMenu').fadeOut(150);
                }
            });
        });

		function changeCategory(catCode) {
			const urlParams = new URLSearchParams(window.location.search);
			if(catCode === 0) { urlParams.delete('category_code'); } 
            else { urlParams.set('category_code', catCode); }
			urlParams.set('currentPage', '1');
			location.href = window.location.pathname + '?' + urlParams.toString();
		}

		$('.search-input').on('keypress', function(e) {
			if (e.which == 13) {
				const urlParams = new URLSearchParams(window.location.search);
				urlParams.set('keyword', $(this).val());
				urlParams.set('currentPage', '1');
				location.href = window.location.pathname + '?' + urlParams.toString();
			}
		});

		function sortItems(type) {
			const urlParams = new URLSearchParams(window.location.search);
			urlParams.set('sort', type);
			urlParams.set('currentPage', '1');
			location.href = window.location.pathname + '?' + urlParams.toString();
		}
	</script>
</body>
</html>
