<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>쌍용장터 관리자센터 - 물품관리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/manager_product.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    /* 페이지네이션 활성화 스타일 */
    .page-item.active .page-link { background-color: #000 !important; border-color: #000 !important; color: #fff !important; }
    .page-link { color: #333; }
</style>
</head>
<body>
	<header id="kakaoHead">
		<div class="tit_logo">쌍용장터 관리자센터</div>
		<div class="util_menu">
			<a th:href="@{/logout}" class="btn_logout">로그아웃</a>
		</div>
	</header>

	<div class="wrapper">
		<aside class="menu_side">
			<div class="menu_group">관리자 메뉴</div>
			<ul class="list_menu">
				<li>대시보드</li>
				<li class="active">물품관리</li>
				<li><a th:href="@{/manage/member/member_main}"
					style="text-decoration: none; color: inherit; display: block; width: 100%;">
						회원관리 </a></li>
				<li>고객센터관리</li>
				<li>신고관리</li>
				<li>매출관리</li>
				<li>이벤트관리</li>
			</ul>
		</aside>

		<main id="main-container">
			<div class="container-fluid mt-3">
				<h2 class="h4 mb-3 fw-bold">물품관리</h2>

				<div class="search-bar-wrap mb-4">
					<div class="search-input-box">
						<svg stroke="currentColor" fill="none" stroke-width="2"
							viewBox="0 0 24 24" class="search-icon" height="1em" width="1em"
							xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
						<input type="text" class="search-input"
							th:value="${param.keyword}" placeholder="관리할 상품 검색">
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="categoryMenu">
						<div id="categoryBtn"
							style="display: flex; background-color: #000; color: #fff; height: 44px; padding: 0 16px; border-radius: 6px; align-items: center; gap: 8px; cursor: pointer;">
							<svg stroke="currentColor" fill="currentColor" stroke-width="0"
								viewBox="0 0 20 20" height="1.2em" width="1.2em">
                                <path fill-rule="evenodd"
									d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
									clip-rule="evenodd"></path>
                            </svg>
							<span>카테고리</span>
						</div>
						<div class="subMenu">
							<ul class="py-2 text-sm"
								style="list-style: none; padding: 0; margin: 0;">
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=1, currentPage=1)}">수입명품</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=2, currentPage=1)}">패션의류</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=3, currentPage=1)}">패션잡화</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=4, currentPage=1)}">뷰티</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=5, currentPage=1)}">출산/유아동</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=6, currentPage=1)}">모바일/태블릿</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=7, currentPage=1)}">가전제품</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=8, currentPage=1)}">노트북/PC</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=10, currentPage=1)}">가구/인테리어</a></li>
								<li><a class="nav-link-custom" th:href="@{/manage/product/product_main(category=11, currentPage=1)}">리빙/생활</a></li>
							</ul>
						</div>
					</div>

					<div class="sort-buttons d-flex align-items-center">
						<button type="button" class="btn-sort"
							th:classappend="${param.sort == null or param.sort[0] == 'recommend' ? 'active' : ''}"
							onclick="sortItems('recommend')">추천순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort"
							th:classappend="${param.sort != null and param.sort[0] == 'latest' ? 'active' : ''}"
							onclick="sortItems('latest')">최신순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort"
							th:classappend="${param.sort != null and param.sort[0] == 'lowPrice' ? 'active' : ''}"
							onclick="sortItems('lowPrice')">낮은가격순</button>
						<span class="divider">|</span>
						<button type="button" class="btn-sort"
							th:classappend="${param.sort != null and param.sort[0] == 'highPrice' ? 'active' : ''}"
							onclick="sortItems('highPrice')">높은가격순</button>
					</div>
				</div>

				<div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
					<div class="col" th:each="p : ${productList}">
						<div class="card h-100 shadow-sm border-0"
							th:onclick="|location.href='/manage/product/product_detail?productNo=${p.productNo}'|"
							style="cursor: pointer">
                            <img th:src="${p.thumbnail != null ? p.thumbnail : '/images/placeholder.png'}"
								class="card-img-top"
                                onerror="this.src='/images/placeholder.png';">
							<div class="card-body">
								<h5 class="card-title h6 text-truncate" th:text="${p.productName}">상품명</h5>
								<p class="card-text fw-bold" th:text="${#numbers.formatInteger(p.price, 3, 'COMMA') + '원'}"></p>
								<div class="text-muted" style="font-size: 11px;">
									<span th:text="${p.location}">지역</span> | <span
										th:text="${#dates.format(p.inputDate, 'MM-dd')}">날짜</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div th:if="${pagination != null}" th:utext="${pagination}"
					class="mt-5 d-flex justify-content-center"></div>
			</div>
		</main>
	</div>

	<script th:inline="javascript">
        // 수정포인트 2: 검색/정렬 시 currentPage=1 강제 설정 (사용자 경험 개선)
		$('.search-input').on('keypress', function(e) {
            if (e.which == 13) {
                const keyword = $(this).val();
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('keyword', keyword);
                urlParams.set('currentPage', '1'); // 검색 시 1페이지로 리셋
                location.href = '/manage/product/product_main?' + urlParams.toString();
            }
        });

		function sortItems(type) {
			const urlParams = new URLSearchParams(window.location.search);
			urlParams.set('sort', type);
            urlParams.set('currentPage', '1'); // 정렬 시 1페이지로 리셋
			location.href = window.location.pathname + '?' + urlParams.toString();
		}
	</script>
</body>
</html>
