<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쌍용장터 관리자센터 - 회원관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager_product.css}">
</head>
<body>

    <header id="kakaoHead">
        <div class="tit_logo">쌍용장터 관리자센터</div>
        <div class="util_menu">
            <a href="/logout" class="btn_logout">로그아웃</a>
        </div>
    </header>

    <div class="wrapper">
        <aside class="menu_side">
            <div class="menu_group">관리자 메뉴</div>
            <ul class="list_menu">
                <li>대시보드</li>
                <li class="active">물품관리</li>
                <li>회원관리</li>
                <li>고객센터관리</li>
                <li>신고관리</li>
                <li>매출관리</li>
                <li>이벤트관리</li>
            </ul>
        </aside>

        <main id="main-container">
           <div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">전체 물품 목록 (총 158개)</h2>
        <button class="btn btn-primary">신규 물품 등록</button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
        <script>
            for(let i=1; i<=20; i++) {
                document.write(`
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="상품이미지">
                            <div class="card-body">
                                <span class="badge bg-secondary mb-2">가전/디지털</span>
                                <h5 class="card-title h6 text-truncate">임의 상품명 ${i}호</h5>
                                <p class="card-text fw-bold text-danger">55,000원</p>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-dark btn-sm">수정</button>
                                </div>
                            </div>
                            <div class="card-footer text-muted small">등록일: 2026-01-14</div>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>

    <nav aria-label="Product Page Navigation" class="mt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">이전</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item"><a class="page-link" href="#">8</a></li>
            <li class="page-item">
                <a class="page-link" href="#">다음</a>
            </li>
        </ul>
    </nav>
</div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function changePage(p) {
            alert(p + " 페이지로 이동합니다.");
            // 실제 이동 시: location.href = "?page=" + p;
        }
    </script>
</body>
</html>
