<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쌍용장터 관리자센터 - 물품관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager_product.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
    </style>
</head>
<body>

    <header id="kakaoHead">
        <div class="tit_logo">쌍용장터 관리자센터</div>
        <div class="util_menu">
            <a href="/logout" class="btn_logout">로그아웃</a>
        </div>
    </header>

    <div class="wrapper">
        <aside class="menu_side">
            <div class="menu_group">관리자 메뉴</div>
            <ul class="list_menu">
                <li>대시보드</li>
                <li class="active">물품관리</li>
                <li>회원관리</li>
                <li>고객센터관리</li>
                <li>신고관리</li>
                <li>매출관리</li>
                <li>이벤트관리</li>
            </ul>
        </aside>

        <main id="main-container">
            <div class="container-fluid mt-3">
                <h2 class="h4 mb-3 fw-bold">물품관리</h2>

                <div class="search-bar-wrap mb-4">
                    <div class="search-input-box">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" class="search-icon" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" class="search-input" placeholder="관리할 상품 검색">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="relative flex-shrink-0 categoryMenu">
                        <div id="categoryBtn" class="flex items-center justify-center gap-2 px-3.5 xl:px-4 text-sm font-semibold text-white rounded-md cursor-pointer h-11 bg-black hover:bg-black" 
                             style="display: flex; background-color: #000; color: #fff; height: 44px; padding: 0 16px; border-radius: 6px; align-items: center; gap: 8px;">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" height="1.2em" width="1.2em" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                            </svg>
                            <span>카테고리</span>
                        </div>
                        <div class="subMenu">
                            <ul class="py-5 text-sm text-body max-h-[480px] overflow-y-scroll" style="list-style: none; padding: 10px 0; margin: 0;">
                                <li><a class="nav-link-custom" href="/search?category=1">수입명품</a></li>
                                <li><a class="nav-link-custom" href="/search?category=2">패션의류</a></li>
                                <li><a class="nav-link-custom" href="/search?category=3">패션잡화</a></li>
                                <li><a class="nav-link-custom" href="/search?category=4">뷰티</a></li>
                                <li><a class="nav-link-custom" href="/search?category=5">출산/유아동</a></li>
                                <li><a class="nav-link-custom" href="/search?category=6">모바일/태블릿</a></li>
                                <li><a class="nav-link-custom" href="/search?category=7">가전제품</a></li>
                                <li><a class="nav-link-custom" href="/search?category=8">노트북/PC</a></li>
                                <li><a class="nav-link-custom" href="/search?category=10">가구/인테리어</a></li>
                                <li><a class="nav-link-custom" href="/search?category=11">리빙/생활</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="sort-buttons d-flex align-items-center">
                        <button type="button" class="btn-sort active" onclick="sortItems('recommend', this)">추천순</button>
                        <span class="divider">|</span>
                        <button type="button" class="btn-sort" onclick="sortItems('latest', this)">최신순</button>
                        <span class="divider">|</span>
                        <button type="button" class="btn-sort" onclick="sortItems('lowPrice', this)">낮은가격순</button>
                        <span class="divider">|</span>
                        <button type="button" class="btn-sort" onclick="sortItems('highPrice', this)">높은가격순</button>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                    <script>
                        for(let i=1; i<=20; i++) {
                            document.write(`
                                <div class="col">
                                    <div class="card h-100 shadow-sm border-0">
                                        <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="상품이미지">
                                        <div class="card-body px-1">
                                            <h5 class="card-title h6 text-truncate mb-1">임의 상품명 ${i}호</h5>
                                            <p class="card-text fw-bold mb-1">55,000원</p>
                                            <div class="text-muted" style="font-size: 11px;">강남구 | 4분 전</div>
                                        </div>
                                    </div>
                                </div>
                            `);
                        }
                    </script>
                </div>

                <nav aria-label="Product Page Navigation" class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">이전</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                        <li class="page-item"><a class="page-link" href="#">8</a></li>
                        <li class="page-item"><a class="page-link" href="#">다음</a></li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // 정렬 기능 함수
        function sortItems(type, element) {
            $('.btn-sort').removeClass('active');
            $(element).addClass('active');
            console.log(type + " 기준으로 정렬합니다.");
        }

        function changePage(p) {
            alert(p + " 페이지로 이동합니다.");
        }
    </script>
</body>
</html>
