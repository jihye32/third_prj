<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- fragment 이름 바꿔주세요 -->
	<div th:fragment="fragmentScamComplete">
  <main class="min-h-screen bg-gray-50 py-10 px-4 flex items-center justify-center">
    <article class="max-w-md w-full bg-white rounded-2xl shadow-sm border border-gray-200 p-8 text-center space-y-6">
      
      <div class="flex justify-center">
        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center">
          <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>

      <div class="space-y-2">
        <h2 class="text-2xl font-bold text-gray-900">신고가 완료되었습니다</h2>
        <p class="text-sm text-gray-500 leading-relaxed">
          접수해 주신 내용은 운영팀에서 신속하게 확인 후<br/>
          순차적으로 처리해 드리겠습니다.
        </p>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 text-left border border-gray-100">
        <div class="flex gap-2 text-xs text-gray-400 mb-1">
          <span>처리 상태:</span>
          <span class="font-semibold text-blue-600">검토 대기중</span>
        </div>
        <p class="text-[12px] text-gray-400 leading-tight">
          * 허위 신고일 경우 서비스 이용이 제한될 수 있습니다.<br/>
          * 결과는 마이페이지 > 신고 내역에서 확인 가능합니다.
        </p>
      </div>

      <div class="pt-2">
        <button 
          type="button"
          onclick="location.href='/'"
          class="w-full py-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all active:scale-[0.98] shadow-lg shadow-blue-100"
        >
</button>
</div>
</article>
</main>
</div>

</body>
</html>
