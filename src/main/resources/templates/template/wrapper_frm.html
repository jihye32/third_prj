<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body>

<!-- 하얀색 배경 -->
<div th:fragment="drawerFrame(contentFragment)" id="drawerContainer">
    <div id="overlay" class="fixed inset-0 bg-black/50 z-[9998] hidden opacity-0 transition-opacity duration-300" onclick="closeDrawer()"></div>

    <div id="drawer" class="fixed top-0 right-0 w-full max-w-[480px] h-full bg-white z-[9999] translate-x-full transition-transform duration-300 flex flex-col">
    	<div th:replace="${contentFragment}"></div>
    </div>
</div>








<!-- 화면별 사용할 form -->
<div th:fragment="reportForm">
    <textarea class="w-full border p-2" placeholder="신고 내용을 적어주세요."></textarea>
    <button class="bg-red-500 text-white w-full py-2 mt-4">신고 제출</button>
</div>

<div th:fragment="deliveryForm">
    <ul class="space-y-2">
        <li class="p-3 border rounded">집 (서울시 강남구...)</li>
        <li class="p-3 border rounded">회사 (서울시 서초구...)</li>
    </ul>
</div>
</body>
</html>
