<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body>
	<div th:fragment="drawerFrame" id="drawerContainer">
		<script type="text/javascript">
			 function closeDrawer() {
			 // 서랍 닫기
			 document.getElementById('drawer').classList.add('translate-x-full');
			
			 // 배경 숨기기
			 const overlay = document.getElementById('overlay');
			 overlay.classList.add('opacity-0');
			 setTimeout(() => overlay.classList.add('hidden'), 300); // 애니메이션 시간만큼 대기

			 // 뒷배경 스크롤 허용
			 document.body.style.overflow = '';
			 } 
		</script>
		<div id="overlay"
			class="fixed inset-0 bg-black/50 z-[9998] hidden opacity-0 transition-opacity duration-300"
			onclick="closeDrawer()"></div>


		<div id="drawer"
			class="fixed top-0 right-0 w-[600px] h-full bg-white z-[9999] translate-x-full transition-transform duration-300 flex flex-col">
			<div class="rc-drawer-content-wrapper h-full" id="drawer"
				style="width: 600px; right: 0px;">
				<div
					class="rc-drawer-content relative h-full"
					aria-modal="true" role="dialog">
					<div class="flex flex-col w-full h-full justify-between">
						<div
							class="min-h-[70px] basis-[70px] flex justify-center items-center px-[20px]">
							<button class="w-10 h-10 basis-10 invisible">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
									fill="none">
									<path stroke="#141313" stroke-linecap="round"
										stroke-linejoin="round" stroke-width="1.5"
										d="m12.5 19.5-8.075-7.125a.5.5 0 0 1 0-.75L12.5 4.5"></path></svg>
							</button>
							<h2
								class="flex flex-col md:flex-row justify-center items-center md:space-x-2 flex-1 text-lg font-semibold text-center text-jnGray-900">
								<p class="mb-0">
									<span class="flex items-center justify-center space-x-2" id="drawerTitle"><span>채팅</span><span
										class="text-[10px] leading-[10px] px-[5px] py-[3px] bg-jnGray-900 text-jnGray-100 font-bold rounded-sm hidden">공식</span>
										<svg xmlns="http://www.w3.org/2000/svg" fill="none"
											viewBox="0 0 20 20"
											class="text-[#00AEAC] w-5 h-5 lg:w-4 lg:h-4 hidden">
											<path fill="currentColor" fill-rule="evenodd"
												d="m12.816.068-2.474 1.01-.003.003a.9.9 0 0 1-.68 0L7.185.068a.905.905 0 0 0-1.146.421L4.785 2.876a.92.92 0 0 1-.523.446l-2.537.836a.927.927 0 0 0-.61 1.071l.553 2.646a.93.93 0 0 1-.117.68L.139 10.85a.93.93 0 0 0 .212 1.218l2.101 1.666c.188.146.309.36.342.598l.372 2.68c.067.47.47.813.935.796l2.665-.092a.9.9 0 0 1 .64.238l1.984 1.809a.903.903 0 0 0 1.22 0l1.985-1.81a.9.9 0 0 1 .64-.237l2.665.092a.915.915 0 0 0 .935-.796l.372-2.68a.94.94 0 0 1 .342-.598l2.101-1.666a.933.933 0 0 0 .212-1.218L18.45 8.555a.93.93 0 0 1-.117-.68l.553-2.646a.927.927 0 0 0-.61-1.07l-2.537-.837a.92.92 0 0 1-.523-.446L13.962.49a.91.91 0 0 0-1.146-.421m1.816 8.27a1.3 1.3 0 1 0-1.801-1.874L8.545 10.58 6.919 8.953a1.3 1.3 0 1 0-1.84 1.837l2.527 2.53a1.3 1.3 0 0 0 1.82.019z"
												clip-rule="evenodd"></path></svg><span
										class="text-[11px] text-[#0CB650] border border-jngreen px-2 rounded-2xl h-5 leading-5 hidden">0점</span></span>
								</p>
							</h2>
							<div>
								<button onclick="closeDrawer()">
									<svg stroke="currentColor" fill="currentColor" stroke-width="0"
										viewBox="0 0 512 512" class="w-8 h-8" height="1em" width="1em"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"></path></svg>
								</button>
							</div>
						</div>
						<div class="h-full overflow-hidden"> 
							<div class="flex flex-col h-full"> 
							<div id="drawerContent" class="flex-1 flex flex-col min-h-0 overflow-y-auto relative">
							
								<!-- 여기에 폼 들어감 -->
							</div>
							
							</div>
						</div>
					</div>
				</div>
			</div>
			<div tabindex="0" aria-hidden="true" data-sentinel="end"
				style="width: 0px; height: 0px; overflow: hidden; outline: none; position: absolute;"></div>
		</div>
	</div>
</body>
</html>
