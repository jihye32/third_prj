<script type="text/javascript">
function openReportForm() {
    fetch('/report/form')
        .then(res => res.text())
        .then(html => {
            // 서랍 내부의 콘텐츠 영역(ID: drawerContent)에 서버가 보낸 HTML 주입
            document.getElementById('drawerContent').innerHTML = html;
            openDrawer('제목'); // 서랍 여는 공통 함수 실행
        });
}
</script>
