<style>
    /* 기본 설정 */
    body, html {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif !important;
        opacity: 1 !important;
        visibility: visible !important;
        overflow-x: hidden; /* 가로 스크롤 방지 */
    }
    a { cursor: pointer; }

    /* --------------------------------------- */
    /* [추가됨] 우측 슬라이드 Drawer CSS 시작 */
    /* --------------------------------------- */
    
    /* 1. 어두운 배경 (Overlay) */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 */
        z-index: 9998; /* 헤더보다 위에 */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .overlay.open {
        opacity: 1;
        visibility: visible;
    }

    /* 2. 우측 서랍 (Drawer) */
    .drawer {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        max-width: 480px; /* 모바일 꽉 참, PC는 적당한 너비 */
        height: 100%;
        background-color: white;
        z-index: 9999; /* 오버레이보다 위에 */
        transform: translateX(100%); /* 기본 상태: 화면 오른쪽 밖으로 숨김 */
        transition: transform 0.3s ease-in-out; /* 부드러운 이동 효과 */
        box-shadow: -4px 0 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }
    .drawer.open {
        transform: translateX(0); /* 화면 안으로 이동 */
    }

    /* 서랍 내부 스크롤 처리 */
    .drawer-content {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }
    
    /* 중고나라 원래 CSS와 충돌 방지용 헤더 수정 */
    .drawer header.css-k0sx5n {
        position: sticky;
        top: 0;
        background: white;
        z-index: 10;
        padding: 0 20px;
        height: 60px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #eee;
    }
</style>

<script type="text/javascript">
	function openDrawer() {
		document.getElementById('drawer').classList.add('open');
		document.getElementById('overlay').classList.add('open');
        // 뒤쪽 스크롤 막기
        document.body.style.overflow = 'hidden';
	}

	function closeDrawer() {
		document.getElementById('drawer').classList.remove('open');
		document.getElementById('overlay').classList.remove('open');
        // 뒤쪽 스크롤 허용
        document.body.style.overflow = '';
	}
</script>
