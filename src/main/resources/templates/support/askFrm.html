<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>고객센터</title>
<link th:href="@{/css/output.css}" rel="stylesheet">
<link th:href="@{/css/test.css}" rel="stylesheet">
<style>
</style>
<!-- JQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<div id="__next">
		<div class="flex flex-col min-h-screen bg-white">
			<div th:replace="~{template/header :: headerImgFragment}"></div>
			<div th:replace="~{template/header :: headerFragment}"></div>

			<main class="relative flex-grow border-b-2" style="min-height: 500px; padding-bottom: 100px">
				<div
					class="mx-auto max-w-[1280px] px-5 md:px-8 2xl:px-16 box-content">
					<article
						class="flex flex-col justify-center mx-auto mt-6 w-full lg:mt-8 md:w-1/2">
						<div class="flex flex-col space-y-5">
							<h2
								class="text-2xl font-semibold text-jnGray-900 mt-8 text-center">고객센터</h2>
							<div class="h-[1px] bg-jnGray-900 my-5 "></div>
						</div>

						 <!-- 검색 (tab 유지 + keyword 전달) -->
			            <div class="flex items-center justify-between rounded-md bg-jnGray-200 py-[10px] my-4">
			              <form th:action="@{/support/askFrm}" method="get" novalidate="" role="search" class="w-full">
			                <input type="hidden" name="tab" th:value="${tab}" />
			                <label for="search" class="flex items-center">
			                  <span class="px-3">
			                    <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="md:w-4 xl:w-5 md:h-4 xl:h-5">
			                      <path
			                        d="M10.0278 19.0556C14.3233 19.0556 17.8056 15.5733 17.8056 11.2778C17.8056 6.98223 14.3233 3.5 10.0278 3.5C5.73223 3.5 2.25 6.98223 2.25 11.2778C2.25 15.5733 5.73223 19.0556 10.0278 19.0556Z"
			                        stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="white"></path>
			                      <path d="M21 21.8999L15.5 16.8999" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
			                    </svg>
			                  </span>
			                  <input id="search" name="keyword" type="search"
			                    class="w-full h-full text-sm bg-transparent outline-none placeholder-jnGray-500 10 text-heading lg:text-base placeholder:text-sm"
			                    placeholder="궁금하신 점을 검색해 주세요."
			                    aria-label="faq-search"
			                    autocomplete="off"
			                    th:value="${keyword}">
			                </label>
			              </form>
			            </div>

						<!-- 탭(원본 디자인 유지) -->
						<section class="flex sticky px-5 space-y-5 bg-white"
							style="top: 80px;">
							<ul class="flex my-3 flex-wrap">
								<li>
									<a th:href="@{/support/supportFrm(tab='notice')}"
									   class="flex flex-row items-center h-10 px-5 py-2 m-1 text-sm font-normal border border-solid rounded-full justify-items-center min-w-min max-w-max border-jnGray-300 break-keep truncate text-jnGray-900 bg-white">
										공지사항
									</a>
								</li>
								<li>
									<a th:href="@{/support/supportFrm(tab='faq')}"
									   class="flex flex-row items-center h-10 px-5 py-2 m-1 text-sm font-normal border border-solid rounded-full justify-items-center min-w-min max-w-max border-jnGray-300 break-keep truncate text-jnGray-900 bg-white">
										자주묻는질문
									</a>
								</li>
								<li>
									<!-- 현재 페이지(문의내역) : 너무 까맣지 않게 연회색 활성 -->
									<span
										class="flex flex-row items-center h-10 px-5 py-2 m-1 text-sm font-normal border border-solid rounded-full justify-items-center min-w-min max-w-max border-jnGray-300 break-keep truncate text-jnGray-900 bg-jnGray-200">
										문의내역
									</span>
								</li>
							</ul>
						</section>

						<!-- 문의내역 리스트 -->
						<section class="flex flex-col">
							<ul class="flex flex-col py-4 w-full">

								<!-- 비어있을 때 -->
								<li th:if="${list == null || #lists.isEmpty(list)}">
									<div class="px-5 py-10 text-center text-jnGray-500">
										문의 내역이 없습니다.
									</div>
								</li>

								<!-- 반복 -->
								<li th:each="row : ${list}">
									<a th:href="@{/support/askDetailFrm(askNum=${row.askNum})}"
									   class="flex justify-between items-center px-5 py-4 w-full border-b border-solid border-jnGray-300">
										<div class="flex flex-col flex-1 items-start mr-2">
											<span class="text-left">
												<span class="text-sm font-normal text-jnGray-900 text-start md:tracking-tight"
												      th:text="${row.askTitle}">
													문의 제목
												</span>
											</span>

											<!-- 분류/날짜/상태 한 줄 -->
											<div class="flex items-center gap-2 mt-1">
												<span class="text-xs font-medium text-jnGray-500"
												      th:text="${row.askTypeText}">문의유형</span>
												<span class="text-xs font-medium text-jnGray-400">·</span>
												<span class="text-xs font-medium text-jnGray-500"
												      th:text="${#dates.format(row.askDate,'yyyy-MM-dd')}">2026-02-10</span>
												<span class="text-xs font-medium text-jnGray-400">·</span>
												<span class="text-xs font-medium"
												      th:classappend="${row.answerText == null ? ' text-jnGray-500' : ' text-jnGray-900'}"
												      th:text="${row.answerStatus}">미답변</span>
											</div>
										</div>

										<svg width="20" height="20" viewBox="0 0 20 20" fill="none"
											xmlns="http://www.w3.org/2000/svg"
											class="-rotate-90 rotate-[0deg]">
											<g clip-path="url(#clip0_2224_69059)">
												<path d="M4.25 7L10 12.75L15.75 7" stroke="currentColor"
													stroke-width="1.5" stroke-linecap="round"
													stroke-linejoin="round"></path>
											</g>
											<defs>
												<clipPath id="clip0_2224_69059">
													<rect width="20" height="20" fill="white"></rect>
												</clipPath>
											</defs>
										</svg>
									</a>
								</li>

							</ul>
						</section>

						<div></div>

						<!-- 1:1 문의 작성 버튼(원본 디자인 유지, 링크만 변경) -->
						<div class="grid grid-cols-2 gap-2 justify-between items-center w-full">
							<a th:href="@{/support/askWriteFrm}"
							   class="flex justify-center w-full py-3 text-sm font-medium text-center bg-white border border-solid rounded border-jnGray-300 text-jnGray-900 break-keep col-span-2">
								1:1 문의
							</a>
						</div>

					</article>
				</div>
			</main>

			<div th:replace="~{template/footer :: footerFragment}"></div>
		</div>
	</div>
</body>
</html>
