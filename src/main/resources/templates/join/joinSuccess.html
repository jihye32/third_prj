<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>회원가입</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen font-sans">
    <div class="max-w-md w-full text-center">
        <div class="flex items-center justify-center w-32 h-32 bg-[#E7FAEF] rounded-full mx-auto mb-10">
            <svg class="w-16 h-16 text-[#0DCC5A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-4xl font-bold text-[#222222] mb-6 tracking-tight">
            회원가입을 축하드려요!
        </h2>
        <p class="text-xl text-[#888888] mb-16 leading-relaxed">
            이제부터 중고마켓의 다양한 서비스를<br>
            자유롭게 이용하실 수 있습니다.
        </p>
        <div class="px-4">
            <a th:href="@{/}" 
               class="block w-full py-5 px-6 bg-[#0DCC5A] hover:bg-[#0bb54f] text-black text-xl font-bold rounded-2xl transition-all duration-300">
                홈으로 이동
            </a>
        </div>
    </div>
</body>
</html>
