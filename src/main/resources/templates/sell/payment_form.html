<th:block th:fragment="paymentFrm">
<main role="main" aria-label="본문 영역" id="main-content" class="flex flex-col min-h-full relative">
	<div class="flex-1 pt-6">
		<div class="outline-none gap-4 flex flex-col mb-6 px-5">
			<div class="flex flex-row justify-between items-center">
				<h2 th:text="${'직거래로 구매'}" class="text-18 font-semibold text-gray-900">
				선택한 거래 방식</h2>
			</div>
			<div class="flex flex-row gap-4 items-center">
				<div class="w-16 h-16 rounded-lg overflow-hidden shrink-0">
					<img class="w-full h-full object-cover"
					src="https://img2.joongna.com/media/original/2026/01/14/1768401290713p7h_nDmS5.jpg">
				</div>
				<div class="flex flex-col gap-1 flex-1">
					<p th:text="${'RTX 4070 super FE판매합니다'}" class="text-16 font-semibold text-gray-700 line-clamp-2">
					상품명</p>
					<span th:text="${'590,000원'}" class="text-18 font-semibold text-gray-900"> 
					가격</span>
				</div>
			</div>
		</div>
					
		<!-- 택배 거래 선택 시 생성됨 -->
		<form>
		<div class="h-[6px] w-full" style="background-color: rgb(241, 244, 246);"></div>
			<div class="outline-none gap-4 flex flex-col justify-start items-stretch flex-nowrap p-5 w-full">
				<div class="outline-none flex flex-col justify-start items-stretch flex-nowrap">
					<div class="outline-none flex-row flex-nowrap py-3 pl-3 pr-2 h-11 flex justify-between items-center gap-2 border border-gray-300 rounded focus-within:border-gray-500 focus:border-gray-500 font-medium placeholder:text-gray-500 [&amp;&gt;input]:flex-1 [&amp;&gt;input]:w-0 [&amp;&gt;input]:placeholder:text-gray-500">
						<input aria-invalid="false" class="bg-transparent border-none outline-none text-sm leading-5 flex-1" placeholder="배송지명 (최대 10글자)" maxlength="10" type="text"

						<button type="button" class="p-1 hidden">
							<svg fill="none" viewBox="0 0 20 20" width="20" height="20" color="#363738" aria-labelledby="CDS-IconXInCircleIcon">

							<path fill="#fff" fill-rule="evenodd" d="M7.558 7.558a.625.625 0 0 1 .884 0L10.5 9.616l2.058-2.058a.625.625 0 1 1 .884.884L11.384 10.5l2.058 2.058a.625.625 0 1 1-.884.884L10.5 11.384l-2.058 2.058a.625.625 0 1 1-.884-.884L9.616 10.5 7.558 8.442a.625.625 0 0 1 0-.884" clip-rule="evenodd"></path></svg>

						<svg fill="none" viewBox="0 0 20 20" width="20" height="20" color="#363738" aria-labelledby="CDS-IconXInCircleIcon"><title id="CDS-IconXInCircleIcon">IconXInCircle</title>

					</button>

			</div>
			<button type="button" class="rounded inline-flex items-center gap-2 py-3 min-w-[75px] h-11 bg-white border text-gray-900 active:border-gray-900 px-3 border-gray-300 w-full justify-start" aria-placeholder="주소 검색">

				</button>

			</div>
		</div>
